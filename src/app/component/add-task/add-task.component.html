<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text"> Task </label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add task">
    </div>
    <div class="form-control">
        <label for="text"> Date  </label>
        <input type="text" name="date" [(ngModel)]="date" id="date" placeholder="Add date">
    </div>
    <div class="form-control">
        <label for="text"> Set Reminder   </label>
        <input type="checkbox" name="reminder" [(ngModel)]="remaind"  id="reminder" placeholder="Set Reminder">
    </div>
    <div class="form-control">
        <input type="submit" value="Save Task " class="btn btn-block"/>
    </div>
</form>
